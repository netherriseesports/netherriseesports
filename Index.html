<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NetherRise Esports | Official Website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="description"
    content="NetherRise Esports â€“ Competitive gaming, tournaments, and content. Join the rise."
  />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg-main: #050816;
      --bg-card: #0b1020;
      --accent: #7c3aed;
      --accent-soft: rgba(124, 58, 237, 0.25);
      --accent-2: #22d3ee;
      --text-main: #f9fafb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148, 163, 184, 0.25);
      --shadow-soft: 0 18px 40px rgba(15, 23, 42, 0.8);
      --radius-xl: 1.25rem;
      --transition-fast: 0.2s ease;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont,
        "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #111827 0, #020617 55%, #000 100%);
      color: var(--text-main);
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    /* Layout */

    .page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 1.25rem;
    }

    /* Header */

    header {
      position: sticky;
      top: 0;
      z-index: 40;
      backdrop-filter: blur(16px);
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.88), rgba(15, 23, 42, 0.9));
      border-bottom: 1px solid rgba(148, 163, 184, 0.18);
    }

    .nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.8rem 0;
      gap: 1rem;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .brand-logo {
      width: 36px;
      height: 36px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #22d3ee, #7c3aed 45%, #020617 100%);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1rem;
      box-shadow: 0 0 18px rgba(56, 189, 248, 0.6);
    }

    .brand-text-main {
      font-weight: 700;
      font-size: 1rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
    }

    .brand-text-sub {
      font-size: 0.7rem;
      text-transform: uppercase;
      color: var(--accent-2);
      opacity: 0.9;
      letter-spacing: 0.16em;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 1.5rem;
      font-size: 0.9rem;
    }

    .nav-links a {
      position: relative;
      color: var(--text-muted);
      font-weight: 500;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: -0.3rem;
      width: 0%;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
      border-radius: 999px;
      transition: width var(--transition-fast);
    }

    .nav-links a:hover {
      color: var(--text-main);
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    .nav-cta {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .btn {
      border-radius: 999px;
      padding: 0.55rem 1.4rem;
      font-size: 0.85rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      transition: transform var(--transition-fast), box-shadow var(--transition-fast),
        background var(--transition-fast), color var(--transition-fast);
      white-space: nowrap;
    }

    .btn-primary {
      background: linear-gradient(120deg, var(--accent), var(--accent-2));
      color: #0b1020;
      box-shadow: 0 12px 30px rgba(56, 189, 248, 0.35);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 16px 40px rgba(56, 189, 248, 0.5);
    }

    .btn-ghost {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid rgba(148, 163, 184, 0.4);
    }

    .btn-ghost:hover {
      color: var(--text-main);
      border-color: var(--accent-2);
      background: rgba(15, 23, 42, 0.85);
    }

    /* Mobile nav toggle */

    .nav-toggle {
      display: none;
      width: 32px;
      height: 32px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.5);
      background: rgba(15, 23, 42, 0.9);
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .nav-toggle span,
    .nav-toggle span::before,
    .nav-toggle span::after {
      content: "";
      width: 16px;
      height: 2px;
      border-radius: 999px;
      background: #e5e7eb;
      display: block;
      position: relative;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    .nav-toggle span::before {
      position: absolute;
      top: -5px;
    }

    .nav-toggle span::after {
      position: absolute;
      top: 5px;
    }

    .nav-open .nav-toggle span {
      transform: rotate(45deg);
    }

    .nav-open .nav-toggle span::before {
      transform: rotate(90deg) translateX(-5px);
    }

    .nav-open .nav-toggle span::after {
      opacity: 0;
    }

    .nav-open .nav-links-wrapper {
      max-height: 260px;
      opacity: 1;
    }

    .nav-links-wrapper {
      display: flex;
      align-items: center;
      gap: 1.75rem;
    }

    /* Hero */

    .hero {
      padding: 3.2rem 0 3.8rem;
      position: relative;
      overflow: hidden;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 2.4rem;
      align-items: center;
    }

    .hero-chip-row {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 0.6rem;
      margin-bottom: 1rem;
    }

    .hero-chip {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      border-radius: 999px;
      padding: 0.25rem 0.8rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      border: 1px solid rgba(148, 163, 184, 0.45);
      background: radial-gradient(circle at top left, rgba(34, 211, 238, 0.14), rgba(15, 23, 42, 0.95));
      color: #e5e7eb;
    }

    .hero-chip-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #16a34a);
      box-shadow: 0 0 12px rgba(34, 197, 94, 0.9);
    }

    .hero-title {
      font-size: clamp(2.3rem, 4vw, 3.2rem);
      line-height: 1.05;
      font-weight: 700;
      margin-bottom: 0.9rem;
    }

    .hero-title span {
      background: linear-gradient(120deg, #e5e7eb, #a855f7, #22d3ee);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .hero-subtitle {
      font-size: 0.95rem;
      max-width: 30rem;
      color: var(--text-muted);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    .hero-ctas {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 1.3rem;
    }

    .hero-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 1.3rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .hero-meta-item {
      display: flex;
      flex-direction: column;
      gap: 0.2rem;
    }

    .hero-meta-label {
      text-transform: uppercase;
      letter-spacing: 0.14em;
      font-size: 0.68rem;
      color: #6b7280;
    }

    .hero-meta-value {
      font-weight: 600;
      color: #e5e7eb;
    }

    .hero-right {
      position: relative;
    }

    .hero-card {
      position: relative;
      border-radius: 1.5rem;
      padding: 1.2rem 1.3rem;
      background: radial-gradient(circle at top, #111827, #020617 70%);
      border: 1px solid rgba(148, 163, 184, 0.35);
      box-shadow: var(--shadow-soft);
      overflow: hidden;
      z-index: 1;
    }

    .hero-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 0.9rem;
      gap: 0.6rem;
    }

    .pill {
      padding: 0.25rem 0.75rem;
      border-radius: 999px;
      font-size: 0.7rem;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(148, 163, 184, 0.4);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .pill-dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #16a34a);
    }

    .hero-card-title {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .hero-card-sub {
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .hero-card-badge {
      font-size: 0.75rem;
      color: #a855f7;
      font-weight: 500;
    }

    .player-card {
      border-radius: 1.1rem;
      padding: 0.9rem;
      background: radial-gradient(circle at top left, rgba(124, 58, 237, 0.32), rgba(15, 23, 42, 0.95));
      border: 1px solid rgba(129, 140, 248, 0.5);
      display: grid;
      grid-template-columns: auto 1fr;
      gap: 0.9rem;
      align-items: center;
      margin-bottom: 0.9rem;
    }

    .player-avatar {
      width: 60px;
      height: 60px;
      border-radius: 1rem;
      background: radial-gradient(circle at 20% 0, #22d3ee, #7c3aed 50%, #020617 100%);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .player-avatar::after {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 30%, rgba(248, 250, 252, 0.2), transparent 60%);
      mix-blend-mode: screen;
    }

    .player-avatar-tag {
      position: absolute;
      bottom: 6px;
      left: 50%;
      transform: translateX(-50%);
      padding: 0.1rem 0.35rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.9);
      font-size: 0.6rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #e5e7eb;
      border: 1px solid rgba(148, 163, 184, 0.6);
    }

    .player-meta-main {
      font-size: 0.9rem;
      font-weight: 600;
    }

    .player-meta-sub {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-bottom: 0.4rem;
    }

    .player-label-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.7rem;
    }

    .player-label-row span {
      padding: 0.2rem 0.55rem;
      border-radius: 999px;
      border: 1px solid rgba(191, 219, 254, 0.35);
      background: rgba(15, 23, 42, 0.9);
    }

    .hero-stats-row {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.7rem;
      margin-bottom: 1rem;
    }

    .hero-stat {
      padding: 0.55rem 0.7rem;
      border-radius: 0.9rem;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.16), rgba(15, 23, 42, 0.96));
    }

    .hero-stat-label {
      font-size: 0.7rem;
      color: var(--text-muted);
      margin-bottom: 0.15rem;
    }

    .hero-stat-value {
      font-size: 0.85rem;
      font-weight: 600;
    }

    .hero-meta-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.6rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .hero-signal {
      display: inline-flex;
      align-items: center;
      gap: 0.3rem;
    }

    .hero-signal-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: radial-gradient(circle, #22c55e, #16a34a);
      box-shadow: 0 0 10px rgba(34, 197, 94, 0.9);
    }

    .glow-orbit {
      position: absolute;
      inset: -30%;
      background:
        radial-gradient(circle at 20% 0, rgba(56, 189, 248, 0.16), transparent 60%),
        radial-gradient(circle at 80% 100%, rgba(147, 51, 234, 0.22), transparent 60%);
      opacity: 0.55;
      pointer-events: none;
    }

    /* Sections */

    section {
      padding: 1rem 0 3rem;
    }

    .section-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 1rem;
      margin-bottom: 1.7rem;
    }

    .section-eyebrow {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: var(--accent-2);
      margin-bottom: 0.3rem;
    }

    .section-title {
      font-size: 1.4rem;
      font-weight: 600;
    }

    .section-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      max-width: 22rem;
    }

    /* Teams / Games */

    .grid {
      display: grid;
      gap: 1.4rem;
    }

    .grid-3 {
      grid-template-columns: repeat(3, minmax(0, 1fr));
    }

    .grid-2 {
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .card {
      border-radius: var(--radius-xl);
      padding: 1rem;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(2, 6, 23, 0.96));
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background: radial-gradient(circle at 10% 0, var(--accent-soft), transparent 60%);
      opacity: 0;
      transition: opacity var(--transition-fast);
      pointer-events: none;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card-header {
      display: flex;
      justify-content: space-between;
      gap: 0.6rem;
      margin-bottom: 0.6rem;
      align-items: center;
    }

    .tag {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      font-size: 0.67rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      border: 1px solid rgba(148, 163, 184, 0.6);
      color: #e5e7eb;
    }

    .tag-dot {
      width: 6px;
      height: 6px;
      border-radius: 999px;
      background: #22d3ee;
    }

    .card-title {
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    .card-sub {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-bottom: 0.6rem;
    }

    .card-meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
      font-size: 0.7rem;
      color: var(--text-muted);
    }

    .pill-soft {
      padding: 0.18rem 0.6rem;
      border-radius: 999px;
      background: rgba(15, 23, 42, 0.92);
      border: 1px solid rgba(55, 65, 81, 0.9);
    }

    /* Schedule */

    .schedule-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.8rem;
      border-radius: var(--radius-xl);
      overflow: hidden;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.85);
    }

    .schedule-table thead {
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.9), rgba(15, 23, 42, 1));
    }

    .schedule-table th,
    .schedule-table td {
      padding: 0.65rem 0.9rem;
      text-align: left;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    }

    .schedule-table th {
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.14em;
      color: #9ca3af;
    }

    .schedule-table tbody tr:last-child td {
      border-bottom: none;
    }

    .schedule-table tbody tr:nth-child(even) {
      background: rgba(15, 23, 42, 0.76);
    }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 0.25rem;
      padding: 0.16rem 0.55rem;
      border-radius: 999px;
      font-size: 0.68rem;
      border: 1px solid rgba(55, 65, 81, 1);
      background: rgba(15, 23, 42, 0.96);
    }

    .badge-live {
      border-color: rgba(248, 113, 113, 0.8);
      color: #fecaca;
    }

    .badge-live span {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: radial-gradient(circle, #ef4444, #b91c1c);
      box-shadow: 0 0 10px rgba(248, 113, 113, 0.9);
    }

    /* About */

    .about-layout {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 1.7rem;
      align-items: start;
    }

    .about-text {
      font-size: 0.9rem;
      color: var(--text-muted);
      line-height: 1.7;
    }

    .about-highlight {
      display: grid;
      gap: 0.7rem;
      font-size: 0.8rem;
    }

    .about-highlight-item {
      padding: 0.75rem 0.85rem;
      border-radius: 0.9rem;
      border: 1px dashed rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.9);
    }

    .about-highlight-title {
      font-size: 0.83rem;
      font-weight: 600;
      margin-bottom: 0.25rem;
      color: #e5e7eb;
    }

    /* Sponsors */

    .sponsors-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .sponsor-pill {
      padding: 0.4rem 0.85rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      font-size: 0.75rem;
      color: var(--text-muted);
      background: rgba(15, 23, 42, 0.92);
    }

    /* Contact */

    .contact-grid {
      display: grid;
      grid-template-columns: minmax(0, 1.2fr) minmax(0, 1fr);
      gap: 1.7rem;
      align-items: center;
    }

    .contact-card {
      border-radius: var(--radius-xl);
      padding: 1.1rem;
      background: radial-gradient(circle at top, rgba(15, 23, 42, 0.98), rgba(15, 23, 42, 0.95));
      border: 1px solid var(--border-subtle);
      box-shadow: var(--shadow-soft);
    }

    .contact-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.16em;
      color: #9ca3af;
      margin-bottom: 0.35rem;
    }

    .contact-value {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }

    .social-row {
      display: flex;
      flex-wrap: wrap;
      gap: 0.6rem;
      font-size: 0.8rem;
    }

    .social-link {
      padding: 0.4rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      background: rgba(15, 23, 42, 0.95);
      color: #e5e7eb;
      display: inline-flex;
      align-items: center;
      gap: 0.35rem;
    }

    .social-link span {
      font-size: 0.9rem;
      opacity: 0.85;
    }

    /* Footer */

    footer {
      border-top: 1px solid rgba(148, 163, 184, 0.25);
      padding: 1.1rem 0 1.4rem;
      font-size: 0.75rem;
      color: var(--text-muted);
    }

    .footer-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .footer-row a {
      color: var(--text-muted);
    }

    .footer-row a:hover {
      color: var(--accent-2);
    }

    /* Responsive */

    @media (max-width: 840px) {
      .hero-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .hero-right {
        order: -1;
      }

      .about-layout,
      .contact-grid {
        grid-template-columns: minmax(0, 1fr);
      }

      .grid-3 {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    @media (max-width: 720px) {
      .nav-links-wrapper {
        position: absolute;
        inset-inline: 0;
        top: 100%;
        background: rgba(15, 23, 42, 0.97);
        border-bottom: 1px solid rgba(148, 163, 184, 0.35);
        flex-direction: column;
        align-items: flex-start;
        padding: 0 1.25rem 0.9rem;
        max-height: 0;
        opacity: 0;
        overflow: hidden;
        transition: max-height 0.18s ease, opacity 0.18s ease;
      }

      .n
